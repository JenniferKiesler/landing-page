<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor's Contact Information</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Visitor's Contact Information</h1>
    </header>
    <main>
        <img src="https://images.unsplash.com/photo-1660600204601-f537337c41d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="picture of waterfall"/>
        <h2>Contact Info</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
